<h1>数学まとめサイト（テスト版）</h1>

<h2>微分の基本</h2>
<p>微分とは「関数の瞬間の変化率」を求める操作です。例えば：</p>
<p>\( f(x) = x^2 \) のとき、微分すると \( f'(x) = 2x \) になります。</p>

<h2>積分の基本</h2>
<p>積分は「面積」を表します。例えば：</p>
<p>\( \int_0^1 x^2 dx = \frac{1}{3} \)</p>

<h2>行列の例</h2>
<p>行列の積は次のように定義されます：</p>
<p>\( (AB)_{ij} = \sum_{k=1}^n a_{ik} b_{kj} \)</p>

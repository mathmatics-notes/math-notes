  <h2>微分の基本</h2>
  <p>微分は、関数の瞬間の変化率を求める操作です。例として次の関数を考えます：</p>
  <p>\( f(x) = x^2 \)</p>
  <p>微分すると：</p>
  <p>\( f'(x) = 2x \)</p>

  <h2>定積分の基本</h2>
  <p>定積分は面積を求めるときに使います。例：</p>
  <p>\( \int_0^1 x^2 dx = \frac{1}{3} \)</p>

  <h2>線形代数の例</h2>
  <p>行列の積の定義：</p>
  <p>\( (AB)_{ij} = \sum_{k=1}^n a_{ik} b_{kj} \)</p>

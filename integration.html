<h1>積分の基本</h1>

<section>
  <h2>定積分の例</h2>
  <p>二次関数の定積分：</p>
  \[
  \displaystyle \int_0^1 x^2 dx = \frac{1}{3}
  \]
</section>

<section>
  <h2>不定積分の例</h2>
  \[
  \displaystyle \int \sin(x) dx = -\cos(x) + C
  \]
  \[
  \displaystyle \int e^x dx = e^x + C
  \]
</section>

<section>
  <h2>総和（シグマ）の例</h2>
  <p>1から10までの平方の和：</p>
  \[
  \displaystyle \sum_{n=1}^{10} n^2 = 385
  \]
</section>

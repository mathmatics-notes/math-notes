<h1>積分の基本</h1>
<p>積分は「面積」を表す操作です。</p>
<p>例えば \(\int_0^1 x^2 dx = \frac{1}{3}\) となります。</p>

<h2>もう少し例</h2>
<p>\(\int \sin(x) dx = -\cos(x) + C\)</p>
<p>\(\int e^x dx = e^x + C\)</p>

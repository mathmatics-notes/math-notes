<h1>微分の基本</h1>
<p>微分とは「瞬間の変化率」を求める操作です。</p>
<p>例えば \( f(x) = x^2 \) のとき、微分すると \( f'(x) = 2x \) になります。</p>

<h2>もう少し例</h2>
<p>\( f(x) = \sin(x) \) のとき、微分すると \( f'(x) = \cos(x) \) になります。</p>
<p>\( f(x) = e^x \) のとき、微分すると \( f'(x) = e^x \) になります。</p>

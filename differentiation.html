<h1>微分の基本</h1>

<section><h2>二次関数の微分</h2><p>例： \(f(x)=x^2\) → \(f'(x)=2x\)</p></section>
<section><h2>三角関数の微分</h2><p>\(f(x)=\sin x\) → \(f'(x)=\cos x\)<br>\(f(x)=\cos x\) → \(f'(x)=-\sin x\)</p></section>
<section><h2>指数関数の微分</h2><p>\(f(x)=e^x\) → \(f'(x)=e^x\)</p></section>
